<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试计划内容列表</title>
</head>
<body>
    <div >
        <a href="{% url 'tplans:list' %}">返回上一页</a>
        <h1>测试计划内容列表</h1>
        {% for project in projects %}
            <div class="project">
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <a href="{% url 'tplans:details_content' %}">测试计划内容详情</a>
                <a href="{% url 'tplans:details_content_delete' %}">测试计划内容删除</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
