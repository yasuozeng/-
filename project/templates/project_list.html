<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目列表</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/project_list.css' %}">
</head>
<body>
    <div class="container">
        <h1>项目列表</h1>
        <form method="post" action="{% url 'project:project_list' %}">
            {% csrf_token %}
            <input type="text" name="project_name" style="width: 200px; margin-right: 10px;" placeholder="请输入项目名称">
            <button type="submit">新增项目</button>
        </form>

        {% for project in projects %}
            <div class="project">
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <a href="{{ project.link }}">项目详情 &rarr;</a>
                <a href="{{ project.link }}">删除 &rarr;</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
