<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口列表</title>
</head>
<body>
    <div >
        <a href="{% url 'project:project_details_list' %}">返回上一页</a>
        <h1>接口列表</h1>
        {% for project in projects %}
            <div class="project">
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <a href="{% url 'cases:list' %}">接口用例列表</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
