<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口用例列表</title>
</head>
<body>
    <div >
        <a href="{% url 'cases:interfaces' %}">返回上一页</a>
        <h1>接口用例列表</h1>
        {% for project in projects %}
            <div class="project">
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <a href="{% url 'cases:details' %}">接口用例详情</a>
                <a href="{% url 'cases:delete' %}">删除接口用例</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
