<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时任务列表</title>
</head>
<body>
    <div >
        <a href="{% url 'tasks:list' %}">返回上一页</a>
        <h1>定时任务列表</h1>
        {% for project in projects %}
            <div class="project">
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <a href="{% url 'tasks:content_details' %}">定时任务详情</a>
                <a href="{% url 'tasks:content_delete' %}">定时任务删除</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
