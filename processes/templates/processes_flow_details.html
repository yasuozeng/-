<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>业务流程步骤列表</title>
</head>
<body>
    <div >
        <a href="{% url 'processes:flow_list' %}">返回上一页</a>
        <h1>业务流程步骤列表</h1>
        <form method="post" action="{% url 'processes:flow_details' %}">
            {% csrf_token %}
            <input type="text" name="project_name" style="width: 200px; margin-right: 10px;" placeholder="请输入用例id">
            <button type="submit">新增步22骤</button>
        </form>
        {% for project in projects %}
            <div class="project">
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <a href="{% url 'processes:detailsstep' %}">业务步骤详情</a>
                <a href="{% url 'processes:deletestep' %}">业务步骤删除</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
