<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>业务流程flow列表</title>
</head>
<body>
    <div >
        <a href="{% url 'project:project_details_list' %}">返回上一页</a>
        <h1>业务流程flow列表</h1>
        {% for project in projects %}
            <div class="project">
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <a href="{% url 'processes:flow_details' %}">业务流程详情</a>
                <a href="{% url 'processes:flow_delete' %}">业务流程删除</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
